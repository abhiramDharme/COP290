<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contact-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="content">
        <p id="beautify">If you have any questions or need assistance, feel free to reach out to us using the contact form below:</p>

        <form action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>

    <div class="footer">
        <!-- <p><h5>&copy;</h5> <h3>2024 GreenLeaf Capital</h3> <br> <h4>All rights reserved.</h4></p> -->
        <p>
            <h3>GreenLeaf Capital <span class="small-font">&copy;</span></h3>
            <h4>2024 All rights reserved.</h4>
        </p>
    </div>

    <a class="back-button" href="/dashboard">
        <i class="fas fa-arrow-left fa-2x"></i>
    </a>
</body>

</html>
